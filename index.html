<!DOCTYPE html>
<html>
<head>
	<title>Walt Disney World Trivia</title>


	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Carter+One|Saira+Condensed" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
	
	<div id="game">
    
    <div class="container">
		
		<header>
			<h1><center>Walt Disney World Trivia</center></h1>
			<h3><center>How well do you know the Happiest Place on Earth?</center></h3>
			<hr>

		</header>

	    <div class='container'>
	    	<div class="row">
	    		<div class="col-xs-12 col-sm-12 col-md-12">
			        <center><button class='btn btn-primary' id='startBtn'>Start Playing The Game</button>
			        <!-- Question page -->
				        <div id=timeLeft></div>
				        <div id=currentQuestion></div>
				        <div class='question'></div>
				        <div class='answerList'></div>
			        <!-- Answer Page -->
				        <div id=message></div>
				        <div id=correctedAnswer></div>
			        <!-- Scoreboard -->
				        <div id=finalMessage></div>
				        <div id=correctAnswers></div>
				        <div id=incorrectAnswers></div>
				        <div id='startOverBtn'></div></center>
    			</div>
    		</div>
    	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
